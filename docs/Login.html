<!DOCTYPE html>
<html lang="en" data-page="login">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
   <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <button id="lightModeButton">Toggle Theme</button>
  <ul>
    <li><a href="login.html" class="active">Login</a></li>
    <li><a href="account.html">Create Account</a></li>
  </ul>
</div>

<h2>Login Form</h2>

<div class="login-container">
  <form action="#" method="post">
    <fieldset>
      <legend>Login Details</legend>

      <div class="form-group">
        <label for="uname">Username</label>
        <input type="text" id="uname" name="uname" placeholder="Enter your username" required>
      </div>

      <div class="form-group">
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" placeholder="Enter your password" required>
      </div>



      <div class="form-group">
        <button type="submit">Login</button>
      </div>
    </fieldset>
  </form>
</div>

<div class="login-footer">
  <p><a href="#">Forgot password?</a></p>
</div>

<footer>
  <p>Kukes & Fahad &copy; 2025</p>
</footer>
<script type="module" src="js/app.js"></script>
</body>
</html>
