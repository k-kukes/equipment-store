<!DOCTYPE html>
<html lang="en" data-page="account">
<head>
  <meta charset="UTF-8">
  <title>Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <button id="lightModeButton">Toggle Theme</button>
  <ul>
    <li><a href="login.html">Login</a></li>
    <li><a href="account.html" class="active">Create Account</a></li>
  </ul>
</div>

<h2>Create an Account</h2>

<div class="account-container">
  <form action="#" method="post">
    <fieldset>
      <legend>Account Information</legend>

      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="confirm">Confirm Password</label>
        <input type="password" id="confirm" name="confirm" placeholder="Confirm your password" required>
      </div>

      <div class="form-group">
        <button type="submit">Create Account</button>
      </div>
    </fieldset>
  </form>
</div>

<div class="account-footer">
  <p>Already have an account? <a href="login.html">Login here</a>.</p>
</div>

<footer>
  <p>Kukes & Fahad &copy; 2025</p>
</footer>
<script type="module" src="js/app.js"></script>

</body>
</html>
