<!DOCTYPE html>
<html lang="en" data-page="productListing">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lists</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div id="headerContainer">
        <!-- First header  -->
        <div id ="topHeader">
            <a href="home.html">⚽</a>
        </div>
        <h1 id="pageTitle">Kuhad Foot's Equipments</h1>
        <!-- 2nd nav bar -->
        <br>
        <nav id="bottomHeader" class="navbar bg-light border-bottom border-body">
            <a href="home.html" class="btn btn-sm btn-outline-secondary">HOME</a>
            <a href="" class="btn btn-sm btn-outline-secondary">Contact Us</a>
            <a href="product-listing.html" class="btn btn-sm btn-outline-secondary">Products</a>
            <a href="Login.html" id="signInNav" class="btn btn-sm btn-outline-secondary">Sign In</a>
            <a href="shopping-cart.html" class="btn btn-sm btn-outline-secondary">Cart 🛒</a>
            <a href="premier.html" class="btn btn-sm btn-outline-secondary">API</a>
        </nav>
        <!-- search bar feature -->
        <div id="searchBarContainer" class="navbar bg-light border-bottom border-body">
            <label for="search-bar"></label>
            <input id="search-bar" class="form-control me-2" type="search" placeholder="Search bar">
            <input type="button" id="search-bar-button" value="🔍" class="btn btn-outline-success">
        </div>
    </div>
    <br>
    
    <div class="container-lg" id="product-listing-container">
        
        <div class="product-filter">
            <h2>Filter</h2>
            <hr>
            <div id="price-range-filter" class="filters">
                <h4>Price $</h4>
                <input type="number" id="minPriceRangeNum" placeholder="Minimum">
                to
                <input type="number" id="maxPriceRangeNum" placeholder="Maximum">
            </div>
            <br>
            <div id="brand-filter" class="filters">
                <h4>Brand</h4>
                <input type="checkbox" name="" id="brandNikeChk">
                <label for="brandNikeChk">Nike</label>
                <br>
                <input type="checkbox" name="" id="brandAdidasChk">
                <label for="brandAdidasChk">Adidas</label>
                <br>
                <input type="checkbox" name="" id="brandPumaChk">
                <label for="brandPumaChk">Puma</label>
                <br>
                <input type="checkbox" name="" id="brandOthersChk">
                <label for="brandOthersChk">Others</label>
            </div>
            <div class="filters" id="product-type-filter">
                <h4>Type</h4>
                <input type="checkbox" name="" id="typeCleatsChk">
                <label for="typeCleatsChk">Cleats</label>
                <br>
                <input type="checkbox" name="" id="typeJerseyChk">
                <label for="typeJerseyChk">Jersey</label>
                <br>
                <input type="checkbox" name="" id="typeNetChk">
                <label for="typeNetChk">Goal Net</label>
                <br>
                <input type="checkbox" name="" id="typeBallChk">
                <label for="typeBallChk">Football</label>
                <br>
                <input type="checkbox" name="" id="typeGloveChk">
                <label for="typeGloveChk">Goalie Gloves</label>
            </div>
        </div>
        <br>
        <div id="product-card"></div>
    </div>        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="js/app.js" type="module" defer></script>
</body>
<footer>
    Kukes & Fahad &copy;
    <a href="home.html">Home</a>
    <a href="">Contact Us</a>
    <a href="product-listing.html">Products</a>
    <a href="">API</a>
</footer>
</html>
