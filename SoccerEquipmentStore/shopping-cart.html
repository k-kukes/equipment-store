<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <nav>
        <a href="home.html">LOGO</a>
    </nav>
    <h1>Cart</h1>
    <h3>Your items</h3>
    <div class="shopping-cart-container">
        <div class="shopping-cart-items">
            <img src="" alt="Product IMG">
            <div class="shopping-cart-item-info">
                <p class="productName">Product Name</p>
                <p class="productDesc">Product Description</p>
            </div>
            <div class="shopping-cart-item-price">
                <p class="productPrice">$99.99</p>
                Quantity
                <br>
                <input type="button" class="removeItemQty" value="-">
                <input type="button" class="itemQty" value="0">
                <input type="button" class="addItemQty" value="+">
                <br>
                <input type="button" class="removeItem" value="Remove">
            </div>
        </div>
    </div>
    <br>
    <div class="shipping-info">
        <input type="text" placeholder="Enter shipping address">
        <br><br>
        <input type="text" placeholder="Enter Full Name">
        <br><br>
        <input type="text" placeholder="Payment Method">
    </div>
    <br>
    <input type="button" id="proceed-checkout" value="Proceed to Checkout">
    <br>
    <br>
</body>

</html>
